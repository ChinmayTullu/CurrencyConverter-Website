<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nova Flat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Didact Gothic" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-container">
            <h1 id="main-header">Currency Converter</h1>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container">
            <form action="">
                <div>
                    <p id="enter-amt">Enter Amount</p>
                    <input type="text" value="1" id="amount-input">
                </div>
                <div class="dropdown">

                    <div class="from-dropdown">
                        <p class="dropdown-title">From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/shiny/64.png" alt="from-flag">
                            <select name="from" id="select-from">
                                <!-- <option value="USD" selected>USD</option> -->
                            </select>
                        </div>
                    </div>
                        
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        
                    <div class="to-dropdown">
                        <p class="dropdown-title">To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/shiny/64.png" alt="to-flag">
                            <select name="to" id="select-to">
                                <!-- <option value="INR" selected>INR</option> -->
                            </select>
                        </div>
                    </div>

                </div>
                <div class="msg">1 USD = 80 INR</div>
                <button id="exchange-rate-btn">Get Exchange Rate</button>
            </form>
        </div>
    </main>

    <script src="./codes.js"></script>
    <script src="./script.js"></script>
</body>
</html>
